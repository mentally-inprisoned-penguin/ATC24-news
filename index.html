<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font: Zilla Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>The ATC24 News</title>

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        overflow-y: scroll;
        background-color: #ffffff;
        font-family: Georgia, "Times New Roman", Times, serif;
        min-height: 500vh;
      }

      /* Advertisement Block */
      .ad-box {
        width: 100%;
        height: 300px; /* doubled height */
        background-color: #f8f8f8;
        border-bottom: 2px solid #d0d0d0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }

      .ad-box span {
        color: #000000;
        font-size: 28px; /* scaled text */
        text-align: center;
        max-width: 90%;
      }

      /* Info + Title Row */
      .info-title-container {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        padding: 12px 20px;
      }

      /* Top-left info */
      .top-left-info {
        justify-self: start;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 300;
        font-size: 14px;
        color: #333333;
        line-height: 1.4;
        text-align: left;
      }

      /* Center title */
      .news-title {
        justify-self: center;
        font-family: "Zilla Slab", serif;
        font-size: 60px;
        font-weight: 700;
        color: #000000;
        margin: 0;
      }

      /* Spacer content */
      .content {
        height: 300vh;
      }
    </style>
  </head>

  <body>
    <!-- Advertisement -->
    <div class="ad-box">
      <span>Contact domtom3401 to have your advertisement displayed here</span>
    </div>

    <!-- Info + Title -->
    <div class="info-title-container">
      <div class="top-left-info">
        <div id="date">Date: --/--/----</div>
        <div>Status: none published</div>
      </div>

      <h1 class="news-title">The ATC24 News</h1>

      <div></div>
    </div>

    <div class="content"></div>

    <script>
      const dateElem = document.getElementById("date");
      const today = new Date();
      dateElem.textContent = "Date: " + today.toLocaleDateString();
    </script>
  </body>
</html>
