<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The ATC24 News</title>

  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      background-color: #ffffff;
      min-height: 300vh;
    }

    /* Advertisement */
    .ad-box {
      width: 100%;
      height: 250px;
      background-color: #f8f8f8;
      border-bottom: 2px solid #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 24px;
    }

    /* Language selector */
    .language-selector {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 2.5px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }

    .language-selector span {
      cursor: pointer;
    }

    .language-selector span.active {
      font-weight: bold;
    }

    /* Header */
    .info-title-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .top-left-info {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      color: #333;
    }

    /* Search */
    .search-box {
      width: 40px;
      height: 40px;
      background: #fff;
      border: 1px solid #d0d0d0;
      border-radius: 5px;
      display: flex;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      transition: width 0.25s ease;
      margin-bottom: 6px;
    }

    .search-box.active {
      width: 220px;
    }

    .search-input {
      border: none;
      outline: none;
      font-size: 15px;
      flex: 1;
      background: transparent;
      padding: 0 8px;
      display: none;
    }

    .search-box.active .search-input {
      display: block;
    }

    /* Magnifying glass */
    .magnifier {
      position: relative;
      width: 18px;
      height: 18px;
      margin-left: 10px;
      margin-right: 6px;
    }

    .magnifier::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid #000;
      border-radius: 50%;
      background: #fff;
      top: 0;
      left: 0;
    }

    .magnifier::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 8px;
      background: #000;
      top: 10px;
      left: 11px;
      transform: rotate(45deg);
    }

    /* Title */
    .news-title {
      font-family: "Zilla Slab", serif;
      font-size: 60px;
      font-weight: 700;
      text-align: center;
      flex: 1;
      margin-top: 0.5px;
    }

    /* Login */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-btn {
      background-color: #417093;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Stock ticker */
    .stock-ticker {
      margin-top: 0.7px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 13px;
    }

    .stock-up {
      color: green;
    }

    .stock-down {
      color: red;
    }
  </style>
</head>

<body>

  <div class="ad-box">
    Contact domtom3401 to have your advertisement displayed here
  </div>

  <div class="language-selector">
    <span class="active">English</span>
    <span>Dutch</span>
    <span>German</span>
  </div>

  <div class="info-title-container">
    <div class="top-left-info">
      <div class="search-box" id="searchBox">
        <div class="magnifier"></div>
        <input class="search-input" placeholder="Search..." />
      </div>
      <div id="date"></div>
      <div>Status: none published</div>
    </div>

    <h1 class="news-title">The ATC24 News</h1>

    <div class="login-container">
      <button class="login-btn">LOG IN</button>
      <div class="stock-ticker" id="stockTicker"></div>
    </div>
  </div>

  <script>
    document.getElementById("date").textContent =
      "Date: " + new Date().toLocaleDateString();

    // Search
    const searchBox = document.getElementById("searchBox");
    const searchInput = searchBox.querySelector(".search-input");

    searchBox.addEventListener("click", () => {
      searchBox.classList.add("active");
      searchInput.focus();
    });

    searchInput.addEventListener("blur", () => {
      searchBox.classList.remove("active");
    });

    // Language selector
    document.querySelectorAll(".language-selector span").forEach(lang => {
      lang.addEventListener("click", () => {
        document.querySelectorAll(".language-selector span")
          .forEach(l => l.classList.remove("active"));
        lang.classList.add("active");
      });
    });

    // Stock ticker
    const companies = [
      "PI Solutions", "Bristollery", "Rockdaq", "R&M 500", "P&L INC.",
      "Rockebank", "Mallabank", "Cyprus 500", "Saula 500", "Gren LLC",
      "Boeing", "Airbus", "Embraer", "Anime inc."
    ];

    let lastCompany = "";

    function updateStock() {
      let company;
      do {
        company = companies[Math.floor(Math.random() * companies.length)];
      } while (company === lastCompany);

      lastCompany = company;

      const change = (Math.random() * 10 - 5).toFixed(2);
      const up = change >= 0;

      const ticker = document.getElementById("stockTicker");
      ticker.className = "stock-ticker " + (up ? "stock-up" : "stock-down");
      ticker.textContent = `${company} ${up ? "+" : ""}${change}%`;
    }

    updateStock();
    setInterval(updateStock, 5000);
  </script>

</body>
</html>
