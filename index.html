<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The ATC24 News</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      background-color: #fff;
      min-height: 500vh;
    }

    /* Advertisement */
    .ad-box {
      width: 100%;
      height: 250px;
      background-color: #f8f8f8;
      border-bottom: 2px solid #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
    }

    /* Info + Title + Search */
    .info-title-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
      position: relative;
    }

    .left-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    /* Search Box */
    .search-box {
      width: 40px;
      height: 40px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
      overflow: visible; /* allow input to extend outside */
    }

    .search-box:hover { background: #f0f0f0; }

    /* Magnifying glass */
    .search-box svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: #000;
      stroke-width: 2;
      transition: opacity 0.2s;
      position: relative;
      z-index: 2;
    }

    /* Input field */
    .search-box input {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      border: none;
      outline: none;
      padding: 0 10px;
      font-size: 16px;
      background: #fff;
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      border-radius: 5px;
      z-index: 1;
    }

    .search-box.active input {
      width: 200px;
      opacity: 1;
    }

    .search-box.active svg {
      opacity: 0; /* hide magnifying glass when expanded */
    }

    /* Date / status text */
    .top-left-info {
      font-family: Arial, sans-serif;
      font-weight: 300;
      font-size: 14px;
      color: #333;
    }

    /* Center title */
    .news-title {
      font-family: "Zilla Slab", serif;
      font-size: 60px;
      font-weight: 700;
      text-align: center;
      flex: 1;
      margin: 0px;
    }

    /* Spacer content */
    .content { height: 300vh; }

  </style>
</head>
<body>

  <!-- Advertisement -->
  <div class="ad-box">
    [Contact domtom3401 to have your advertisement displayed here]
  </div>

  <!-- Info + Title + Search -->
  <div class="info-title-container">

    <div class="left-container">
      <!-- Search box above text -->
      <div class="search-box" id="searchBox">
        <!-- Magnifying glass SVG -->
        <svg viewBox="0 0 24 24">
          <circle cx="10" cy="10" r="7"/>
          <line x1="15" y1="15" x2="21" y2="21"/>
        </svg>
        <input type="text" placeholder="Search...">
      </div>

      <div class="top-left-info">
        <div id="date">Date: --/--/----</div>
        <div>Status: none published</div>
      </div>
    </div>

    <h1 class="news-title">The ATC24 News</h1>

    <div style="width:40px;"></div> <!-- spacer -->
  </div>

  <div class="content"></div>

  <script>
    // Display today's date
    const dateElem = document.getElementById("date");
    const today = new Date();
    dateElem.textContent = "Date: " + today.toLocaleDateString();

    // Toggle search input
    const searchBox = document.getElementById("searchBox");
    const input = searchBox.querySelector("input");
    const svg = searchBox.querySelector("svg");

    searchBox.addEventListener("click", () => {
      searchBox.classList.add("active");
      input.focus();
    });

    input.addEventListener("focusout", () => {
      searchBox.classList.remove("active");
    });
  </script>
</body>
</html>
