<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The ATC24 News</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      background-color: #ffffff;
      min-height: 500vh;
    }

    /* Advertisement */
    .ad-box {
      width: 100%;
      height: 250px;
      background-color: #f8f8f8;
      border-bottom: 2px solid #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      padding: 20px;
    }

    /* Header Row */
    .info-title-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    /* Top-left info */
    .top-left-info {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 300;
      font-size: 14px;
      color: #333333;
      line-height: 1.4;
    }

    /* Center title */
    .news-title {
      font-family: "Zilla Slab", serif;
      font-size: 60px;
      font-weight: 700;
      color: #000000;
      text-align: center;
      flex: 1;
      margin: 0 20px;
    }

    /* Right actions */
    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Search button (original style) */
    .search-btn {
      width: 40px;
      height: 40px;
      background-color: #ffffff;
      border: 1px solid #d0d0d0;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .search-btn:hover {
      background-color: #f0f0f0;
    }

    /* Login button */
    .login-btn {
      background-color: #1a73e8;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-btn:hover {
      background-color: #1669c1;
    }

    /* Spacer content */
    .content {
      height: 300vh;
    }
  </style>
</head>

<body>

  <!-- Advertisement -->
  <div class="ad-box">
    Contact domtom3401 to have your advertisement displayed here
  </div>

  <!-- Header -->
  <div class="info-title-container">
    <div class="top-left-info">
      <div id="date">Date: --/--/----</div>
      <div>Status: none published</div>
    </div>

    <h1 class="news-title">The ATC24 News</h1>

    <div class="header-actions">
      <div class="search-btn" title="Search">üîç</div>
      <button class="login-btn">LOG IN</button>
    </div>
  </div>

  <div class="content"></div>

  <script>
    // Date
    document.getElementById("date").textContent =
      "Date: " + new Date().toLocaleDateString();
  </script>

</body>
</html>
