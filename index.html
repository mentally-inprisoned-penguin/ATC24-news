<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font: Zilla Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>The ATC24 News</title>

    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #ffffff;
        font-family: Georgia, "Times New Roman", Times, serif;
        min-height: 500vh;
        overflow-y: scroll;
      }

      /* Advertisement Block */
      .ad-box {
        width: 100%;
        height: 250px;
        background-color: #f8f8f8;
        border-bottom: 2px solid #d0d0d0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
      }

      .ad-box span {
        color: #000000;
        font-size: 24px;
        text-align: center;
        max-width: 90%;
      }

      /* Info + Title Row */
      .info-title-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        margin-top: 10px;
      }

      .top-left-info {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 300;
        font-size: 14px;
        color: #333333;
        line-height: 1.4;
        text-align: left;
      }

      .news-title {
        font-family: "Zilla Slab", serif;
        font-size: 60px;
        font-weight: 700;
        color: #000000;
        margin: 0;
        text-align: center;
        flex: 1;
      }

      /* Spacer for alignment */
      .spacer {
        width: 40px; /* same as initial search box width */
      }

      /* Search Box */
      .search-box {
        width: 40px;
        height: 40px;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #d0d0d0;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease, width 0.3s ease;
        font-size: 20px;
        overflow: hidden;
      }

      .search-box:hover {
        background-color: #f0f0f0;
      }

      .search-box.active {
        width: 200px;
      }

      .search-box input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 16px;
        padding: 0 8px;
        background: transparent;
      }

      /* Spacer content */
      .content {
        height: 300vh;
      }
    </style>
  </head>

  <body>
    <!-- Advertisement -->
    <div class="ad-box">
      <span>Contact domtom3401 to have your advertisement displayed here</span>
    </div>

    <!-- Info + Title + Search -->
    <div class="info-title-container">
      <div class="top-left-info">
        <div id="date">Date: --/--/----</div>
        <div>Status: none published</div>
      </div>

      <h1 class="news-title">The ATC24 News</h1>

      <!-- Search Box -->
      <div class="search-box" id="searchBox">üîç</div>
    </div>

    <div class="content"></div>

    <script>
      // Display today's date
      const dateElem = document.getElementById("date");
      const today = new Date();
      dateElem.textContent = "Date: " + today.toLocaleDateString();

      // Search box toggle
      const searchBox = document.getElementById("searchBox");

      searchBox.addEventListener("click", () => {
        if (!searchBox.classList.contains("active")) {
          searchBox.classList.add("active");
          searchBox.innerHTML = '<input type="text" placeholder="Search...">';
          searchBox.querySelector("input").focus();
        }
      });

      searchBox.addEventListener("focusout", () => {
        searchBox.classList.remove("active");
        searchBox.innerHTML = "üîç";
      });
    </script>
  </body>
</html>
