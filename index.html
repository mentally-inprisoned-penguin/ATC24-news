<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The ATC24 News</title>

<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Georgia, "Times New Roman", Times, serif;
  background: #fff;
  min-height: 300vh;
}

/* Advert */
.ad-box {
  height: 250px;
  background: #f8f8f8;
  border-bottom: 2px solid #d0d0d0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  font-weight: bold;
  font-size: 24px;
}

/* Vertical divider (rightmost quarter) */
.vertical-divider {
  position: fixed;
  right: 25%;
  top: 0;
  height: 100vh;
  width: 1px;
  background: #d0d0d0;
  pointer-events: none;
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
}

.left-info {
  width: 220px;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

/* Search */
.search-btn {
  width: 40px;
  height: 40px;
  border: 1px solid #d0d0d0;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
  margin-bottom: 6px;
}

.search-btn:hover {
  background: #f0f0f0;
}

.search-popup {
  position: absolute;
  top: 60px;
  left: 20px;
  padding: 6px;
  border: 2px solid black;
  display: none;
  animation: blink 2s infinite;
}

.search-popup input {
  border: none;
  outline: none;
  font-size: 15px;
}

@keyframes blink {
  0%, 50% { border-color: black; }
  51%, 100% { border-color: transparent; }
}

/* Title */
.title-container {
  flex: 1;
  text-align: center;
  transform: translateX(-6px);
}

.news-title {
  font-family: "Zilla Slab", serif;
  font-size: 60px;
  font-weight: 700;
}

/* Horizontal divider */
.horizontal-divider {
  width: 100%;
  height: 1px;
  background: #d0d0d0;
  margin-top: 6px;
}

/* Login */
.login-container {
  width: 120px;
  text-align: center;
}

.login-btn {
  width: 100%;
  background: #417093;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 8px 0;
  font-family: Arial, sans-serif;
  font-weight: bold;
  font-size: clamp(12px, 2vw, 16px);
  cursor: pointer;
}

/* Stock */
.stock {
  margin-top: 1.5px;
  font-family: Arial, sans-serif;
  font-size: 13px;
  white-space: nowrap;
}

.stock-name {
  color: black;
}

.stock-up {
  color: green;
}

.stock-down {
  color: #BE595B;
}

.arrow {
  font-size: 13.5px;
  margin-left: 2px;
}
</style>
</head>

<body>

<div class="ad-box">
  [Contact domtom3401 to have your advertisement displayed here]
</div>

<div class="vertical-divider"></div>

<div class="header">
  <div class="left-info">
    <div class="search-btn" id="searchBtn">üîç</div>
    <div class="search-popup" id="searchPopup">
      <input type="text" placeholder="Search‚Ä¶" id="searchInput">
    </div>
    <div id="date"></div>
    <div>Status: none published</div>
  </div>

  <div class="title-container">
    <h1 class="news-title">The ATC24 News</h1>
    <div class="horizontal-divider"></div>
  </div>

  <div class="login-container">
    <button class="login-btn">LOG IN</button>
    <div class="stock" id="stock"></div>
  </div>
</div>

<script>
document.getElementById("date").textContent =
  "Date: " + new Date().toLocaleDateString();

/* Search popup */
const btn = document.getElementById("searchBtn");
const popup = document.getElementById("searchPopup");
const input = document.getElementById("searchInput");

btn.onclick = () => {
  popup.style.display = "block";
  input.focus();
};

input.onblur = () => popup.style.display = "none";
input.onkeydown = e => {
  if (e.key === "Enter") popup.style.display = "none";
};

/* Stocks */
const companies = [
  "PI Solutions","Bristollery","Rockdaq","R&M 500","P&L INC.",
  "Rockebank","Mallabank","Cyprus 500","Saula 500","Gren LLC",
  "Boeing","Airbus","Embraer","Anime inc."
];

function updateStock() {
  const c = companies[Math.floor(Math.random()*companies.length)];
  const v = (Math.random()*10 - 5).toFixed(2);
  const up = v >= 0;
  const arrow = up ? "‚Üí" : "‚Üê";

  document.getElementById("stock").innerHTML =
    `<span class="stock-name">${c}</span>
     <span class="${up ? "stock-up" : "stock-down"}">
     ${v}%<span class="arrow">${arrow}</span></span>`;
}

updateStock();
setInterval(updateStock, 5000);
</script>

</body>
</html>
