<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The ATC24 News</title>

<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Georgia, "Times New Roman", Times, serif; background: #fff; min-height: 300vh; overflow-x: hidden; }

/* Page content fade-in */
#pageContent { opacity: 0; transition: opacity 1.2s ease-in-out; }

/* Advert */
.ad-box {
  height: 250px;
  background: #f8f8f8;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 24px;
}

/* Header */
.header { display: flex; justify-content: space-between; align-items: flex-start; padding: 10px 20px; position: relative; }

.left-info { width: 220px; font-family: Arial, sans-serif; font-size: 14px; position: relative; }

/* Search button */
.search-btn {
  width: 40px; 
  height: 40px;
  border: 1px solid #d0d0d0; 
  border-radius: 5px;
  display: flex; 
  align-items: center; 
  justify-content: center;
  cursor: pointer; 
  background: #fff; 
  position: relative;
}

/* Magnifying glass with handle */
.search-icon {
  position: relative;
  width: 16px;
  height: 16px;
}
.search-icon .circle {
  width: 14px;
  height: 14px;
  border: 2px solid #000;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.search-icon .handle {
  width: 8px;
  height: 2px;
  background: #000;
  position: absolute;
  top: 70%;
  left: 70%;
  transform: rotate(45deg);
  transform-origin: left top;
}

/* Popup search */
.search-popup {
  position: absolute;
  display: none;
}
.search-popup input {
  border: 1px solid #000;
  outline: none;
  padding: 5px 8px;
  font-size: 14px;
  height: 30px;
}

/* Horizontal line under date/status */
.header-line {
  position: absolute;
  left: 0;
  height: 1px;
  background: #000;
  top: calc(100% + 4px);
}

/* Second horizontal line */
.header-line-duplicate {
  position: absolute;
  left: 0;
  height: 1px;
  background: #000;
  top: calc(100% + 4px + 0.5px);
}

/* Vertical line for 4th section */
.vertical-divider {
  position: absolute;
  width: 1px;
  background: #000;
}

/* Title */
.title-container { flex: 1; text-align: left; position: relative; }
.news-title { 
  font-family: "Zilla Slab", serif; 
  font-size: 60px; 
  font-weight: 700; 
  margin: 0; 
  position: relative; 
  left: 172px; /* C aligned under Dutch */
}

/* Login */
.login-container { width: 120px; text-align: center; position: relative; }
.login-btn {
  width: 100%; background: #417093; color: #fff; border: none; border-radius: 4px;
  padding: 8px 0; font-family: Arial, sans-serif; font-weight: bold;
  font-size: clamp(12px, 2vw, 16px); cursor: pointer;
}

/* Stocks */
.stock {
  margin-top: 1.5px; font-family: Arial, sans-serif; font-size: 13px;
  white-space: nowrap; overflow: hidden; text-align: center;
}
.stock-name { color: black; }
.stock-up { color: green; }
.stock-down { color: #BE595B; }
.arrow { font-size: 14px; margin-left: 2px; }

/* Language Selector */
.language-selector { display:flex; justify-content:center; gap:30px; margin-top:2.5px; font-family:Arial,sans-serif; font-size:16px; }
.language-selector span { cursor:pointer; }
.language-selector span.active { font-weight:bold; }

</style>
</head>

<body>

<div class="ad-box">
  [Contact domtom3401 to have your advertisement displayed here]
</div>

<div id="pageContent">

<div class="language-selector">
  <span class="active">English</span>
  <span>Dutch</span>
  <span>German</span>
</div>

<div class="header">
  <div class="left-info">
    <div style="position: relative; display: flex; align-items: center;">
      <!-- Search button -->
      <div class="search-btn" id="searchBtn">
        <div class="search-icon">
          <div class="circle"></div>
          <div class="handle"></div>
        </div>
      </div>
      <!-- Popup search -->
      <div class="search-popup" id="searchPopup">
        <input type="text" placeholder="Search…" id="searchInput">
      </div>
    </div>
    <div id="date"></div>
    <div>Status: none published</div>
    <div class="header-line" id="headerLine"></div>
    <div class="header-line-duplicate" id="headerLineDuplicate"></div>
    <div class="vertical-divider" id="verticalDivider"></div>
  </div>

  <div class="title-container">
    <h1 class="news-title">The ATC24 News</h1>
  </div>

  <div class="login-container">
    <button class="login-btn" id="loginBtn">LOG IN</button>
    <div class="stock" id="stock"></div>
  </div>
</div>

</div>

<script>
window.addEventListener("load", () => {
  const content = document.getElementById("pageContent");
  setTimeout(()=> { content.style.opacity=1; }, 300);

  const loginBtn = document.getElementById("loginBtn");
  const headerLine = document.getElementById("headerLine");
  const headerLineDup = document.getElementById("headerLineDuplicate");
  const verticalDivider = document.getElementById("verticalDivider");

  const leftInfoRect = headerLine.parentElement.getBoundingClientRect();
  const loginRect = loginBtn.getBoundingClientRect();
  const width = loginRect.right - leftInfoRect.left;

  headerLine.style.width = width + "px";
  headerLineDup.style.width = width + "px";

  // Vertical divider position and size
  const horizontalLineRect = headerLineDup.getBoundingClientRect();
  const pageWidth = document.body.clientWidth;
  verticalDivider.style.left = (pageWidth * 0.75) + "px"; // 4th vertical section

  // Set top of vertical line at the horizontal line Y
  verticalDivider.style.top = horizontalLineRect.top + "px"; 
  verticalDivider.style.height = (document.body.scrollHeight - horizontalLineRect.top) + "px"; // extend downward
});

/* Date */
document.getElementById("date").textContent = "Date: " + new Date().toLocaleDateString();

/* Search Popup toggling */
const btn = document.getElementById("searchBtn");
const popup = document.getElementById("searchPopup");
const input = document.getElementById("searchInput");

btn.onclick = () => {
  popup.style.top = btn.offsetTop + "px";          
  popup.style.left = (btn.offsetLeft + btn.offsetWidth + 5) + "px"; 
  popup.style.display = (popup.style.display === "block") ? "none" : "block";
  if(popup.style.display === "block") input.focus();
};

input.onblur = () => popup.style.display="none";
input.onkeydown = e => { if(e.key==="Enter") popup.style.display="none"; };

/* Language Selector */
document.querySelectorAll(".language-selector span").forEach(lang=>{
  lang.addEventListener("click", ()=>{
    document.querySelectorAll(".language-selector span").forEach(l=>l.classList.remove("active"));
    lang.classList.add("active");
  });
});

/* Stocks */
const companies = [
  "Perth LLC","Lukla INC","Dockers Solutions","Mellor Enterprises",
  "Garry Tech","Boltic Systems","Carrigknock","Haneda Industries","Barra Holdings"
];

let lastStock = {name:"",value:0};

function updateStock() {
  let c;
  do { c = companies[Math.floor(Math.random()*companies.length)]; } while(c===lastStock.name);

  let change = (lastStock.value + (Math.random()*2-1.5)).toFixed(2);
  if(change>10) change=10;
  if(change<-10) change=-10;

  const up = change>=0;
  const arrow = up ? "↑" : "↓";

  let nameToShow = c;
  const stockDiv = document.getElementById("stock");
  while(true){
    stockDiv.innerHTML = `<span class="stock-name">${nameToShow}</span> <span class="${up?"stock-up":"stock-down"}">${change}%<span class="arrow">${arrow}</span></span>`;
    if(stockDiv.scrollWidth <= stockDiv.clientWidth || nameToShow.length <= 4) break;
    nameToShow = nameToShow.slice(0,-1);
  }

  lastStock = {name:c,value:parseFloat(change)};
}

updateStock();
setInterval(updateStock,5000);

</script>

</body>
</html>
