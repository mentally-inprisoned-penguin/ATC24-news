<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The ATC24 News</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      background-color: #fff;
      min-height: 500vh;
    }

    /* Advertisement */
    .ad-box {
      width: 100%;
      height: 250px;
      background-color: #f8f8f8;
      border-bottom: 2px solid #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      margin-top: 0;
    }

    /* Info + Title + Search wrapper */
    .info-title-container {
      position: relative;
      padding: 20px 0;
      height: 150px; /* allow space for language bar + title */
    }

    /* Language bar centered, slightly above title */
    .language-bar {
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translateX(-50%) translateY(-61.5%); /* 1.5px above title */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 14px; /* increased by ~2px */
      gap: 15px;
      z-index: 10;
      background: transparent;
    }

    .language-bar span {
      cursor: pointer;
      transition: color 0.2s, font-weight 0.2s;
    }

    .language-bar span.selected {
      font-weight: 700; /* bold for selected */
    }

    .language-bar span:hover {
      color: #000;
      text-decoration: underline;
    }

    /* Center title */
    .news-title {
      font-family: "Zilla Slab", serif;
      font-size: 60px;
      font-weight: 700;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      white-space: nowrap;
      z-index: 1;
    }

    /* Left search box + info */
    .left-container {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .search-box {
      width: 40px;
      height: 40px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
      border-radius: 5px;
      overflow: visible;
      position: relative;
    }

    .search-box:hover { background: #f0f0f0; }

    .search-box svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: #000;
      stroke-width: 2;
      transition: opacity 0.2s;
      position: relative;
      z-index: 2;
    }

    .search-box input {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      border: none;
      outline: none;
      padding: 0 10px;
      font-size: 16px;
      background: #fff;
      opacity: 0;
      transition: width 0.3s ease, opacity 0.3s ease;
      border-radius: 5px;
      z-index: 1;
    }

    .search-box.active input {
      width: 200px;
      opacity: 1;
    }

    .search-box.active svg { opacity: 0; }

    .top-left-info {
      font-family: Arial, sans-serif;
      font-weight: 300;
      font-size: 14px;
      color: #333;
    }

    .content { height: 300vh; }

  </style>
</head>
<body>

  <!-- Advertisement -->
  <div class="ad-box">
    [Contact domtom3401 to have your advertisement displayed here]
  </div>

  <!-- Info + Title + Search -->
  <div class="info-title-container">

    <!-- Language bar -->
    <div class="language-bar" id="languageBar">
      <span class="selected">English</span>
      <span>Dutch</span>
      <span>German</span>
    </div>

    <!-- Left items (search + date/status) -->
    <div class="left-container">
      <div class="search-box" id="searchBox">
        <svg viewBox="0 0 24 24">
          <circle cx="10" cy="10" r="7"/>
          <line x1="15" y1="15" x2="21" y2="21"/>
        </svg>
        <input type="text" placeholder="Search...">
      </div>
      <div class="top-left-info">
        <div id="date">Date: --/--/----</div>
        <div>Status: none published</div>
      </div>
    </div>

    <!-- Centered title -->
    <h1 class="news-title">The ATC24 News</h1>
  </div>

  <div class="content"></div>

  <script>
    // Display today's date
    const dateElem = document.getElementById("date");
    const today = new Date();
    dateElem.textContent = "Date: " + today.toLocaleDateString();

    // Search box expand
    const searchBox = document.getElementById("searchBox");
    const input = searchBox.querySelector("input");

    searchBox.addEventListener("click", () => {
      searchBox.classList.add("active");
      input.focus();
    });

    input.addEventListener("focusout", () => {
      searchBox.classList.remove("active");
    });

    // Language selection
    const languageBar = document.getElementById("languageBar");
    const languages = languageBar.querySelectorAll('span');

    languages.forEach(lang => {
      lang.addEventListener('click', () => {
        languages.forEach(l => l.classList.remove('selected'));
        lang.classList.add('selected'); // bold the selected
      });
    });
  </script>
</body>
</html>
