<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The ATC24 News</title>

<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: Georgia, "Times New Roman", Times, serif; background: #fff; min-height: 300vh; overflow-x: hidden; }

/* Page Load Animation */
#pageContent { opacity: 0; transition: opacity 1.2s ease-in-out; }

/* Advert */
.ad-box {
  height: 250px;
  background: #f8f8f8;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, Helvetica, sans-serif;
  font-weight: bold;
  font-size: 24px;
  position: relative;
}

/* Vertical divider */
.vertical-divider {
  position: fixed;
  right: 25%;
  bottom: 0;
  width: 1.2px;
  background: #d0d0d0;
  pointer-events: none;
  animation: vertLineUp 0.6s linear forwards;
}

/* Vertical line animation (stop at horizontal line) */
@keyframes vertLineUp {
  from { top: 100%; }
  to { top: 68px; } /* horizontal line Y coordinate + margin */
}

/* Header */
.header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; position: relative; }

.left-info { width: 220px; font-family: Arial, sans-serif; font-size: 14px; position: relative; }

/* Search */
.search-btn {
  width: 40px; height: 40px;
  border: 1px solid #d0d0d0; border-radius: 5px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; transition: background 0.2s;
  background: #fff;
  margin-bottom: 6px;
}
.search-btn:hover { background: #f0f0f0; }

/* Simplified black & white magnifying glass */
.search-icon {
  width: 16px; height: 16px;
  border: 2px solid #000;
  border-radius: 50%;
  position: relative;
}
.search-icon::after {
  content: '';
  position: absolute;
  width: 8px; height: 2px;
  background: #000;
  transform: rotate(45deg);
  top: 12px; left: 12px;
  transform-origin: left top;
}

/* Popup search aligned with button Y */
.search-popup {
  position: absolute;
  left: 45px; top: 0;
  padding: 6px; border: 2px solid black;
  display: none;
  animation: blink 2s infinite;
}
@keyframes blink { 0%,50%{border-color:black} 51%,100%{border-color:transparent} }
.search-popup input { border: none; outline: none; font-size: 15px; }

/* Title */
.title-container { 
  position: absolute;
  left: 50%; 
  transform: translateX(-50%);
}
.news-title { font-family: "Zilla Slab", serif; font-size: 60px; font-weight: 700; margin: 0; }

/* Horizontal divider */
.horizontal-divider { 
  width: calc(100% - 6px); 
  height: 0.2px; 
  background: black; 
  margin-top: 6.5px; /* moved 0.5px downward */
  margin-left: 3px; 
}

/* Login */
.login-container { width: 120px; text-align: center; position: relative; }
.login-btn {
  width: 100%; background: #417093; color: #fff; border: none; border-radius: 4px;
  padding: 8px 0; font-family: Arial, sans-serif; font-weight: bold;
  font-size: clamp(12px, 2vw, 16px); cursor: pointer;
}

/* Stocks */
.stock {
  margin-top: 1.5px; font-family: Arial, sans-serif; font-size: 13px;
  white-space: nowrap; overflow: hidden; text-align: center;
}
.stock-name { color: black; }
.stock-up { color: green; }
.stock-down { color: #BE595B; }
.arrow { font-size: 14px; margin-left: 2px; }

/* Language Selector */
.language-selector { display:flex; justify-content:center; gap:30px; margin-top:2.5px; font-family:Arial,sans-serif; font-size:16px; }
.language-selector span { cursor:pointer; }
.language-selector span.active { font-weight:bold; }

</style>
</head>

<body>

<div class="ad-box">
  [Contact domtom3401 to have your advertisement displayed here]
</div>

<div class="vertical-divider"></div>

<div id="pageContent">

<div class="language-selector">
  <span class="active">English</span>
  <span>Dutch</span>
  <span>German</span>
</div>

<div class="header">
  <div class="left-info">
    <div class="search-btn" id="searchBtn">
      <div class="search-icon"></div>
    </div>
    <div class="search-popup" id="searchPopup">
      <input type="text" placeholder="Search…" id="searchInput">
    </div>
    <div id="date"></div>
    <div>Status: none published</div>
  </div>

  <div class="title-container">
    <h1 class="news-title">The ATC24 News</h1>
    <div class="horizontal-divider"></div>
  </div>

  <div class="login-container">
    <button class="login-btn">LOG IN</button>
    <div class="stock" id="stock"></div>
  </div>
</div>

</div>

<script>
/* Fade-in Animation */
window.addEventListener("load", () => {
  const content = document.getElementById("pageContent");
  setTimeout(()=> { content.style.opacity=1; }, 300);
});

/* Date */
document.getElementById("date").textContent = "Date: " + new Date().toLocaleDateString();

/* Search Popup aligned with button Y */
const btn = document.getElementById("searchBtn");
const popup = document.getElementById("searchPopup");
const input = document.getElementById("searchInput");

btn.onclick = () => {
  const rect = btn.getBoundingClientRect();
  popup.style.top = rect.top + "px";
  popup.style.display="block";
  input.focus();
};
input.onblur = () => popup.style.display="none";
input.onkeydown = e => { if(e.key==="Enter") popup.style.display="none"; };

/* Language Selector */
document.querySelectorAll(".language-selector span").forEach(lang=>{
  lang.addEventListener("click", ()=>{
    document.querySelectorAll(".language-selector span").forEach(l=>l.classList.remove("active"));
    lang.classList.add("active");
  });
});

/* Stocks */
const companies = [
  "Perth LLC","Lukla INC","Dockers Solutions","Mellor Enterprises",
  "Garry Tech","Boltic Systems","Carrigknock","Haneda Industries","Barra Holdings"
];

let lastStock = {name:"",value:0};

function updateStock() {
  let c;
  do { c = companies[Math.floor(Math.random()*companies.length)]; } while(c===lastStock.name);

  let change = (lastStock.value + (Math.random()*2-1.5)).toFixed(2);
  if(change>10) change=10;
  if(change<-10) change=-10;

  const up = change>=0;
  const arrow = up ? "↑" : "↓";

  let nameToShow = c;
  const stockDiv = document.getElementById("stock");
  while(true){
    stockDiv.innerHTML = `<span class="stock-name">${nameToShow}</span> <span class="${up?"stock-up":"stock-down"}">${change}%<span class="arrow">${arrow}</span></span>`;
    if(stockDiv.scrollWidth <= stockDiv.clientWidth || nameToShow.length <= 4) break;
    nameToShow = nameToShow.slice(0,-1);
  }

  lastStock = {name:c,value:parseFloat(change)};
}

updateStock();
setInterval(updateStock,5000);

</script>

</body>
</html>
