<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The ATC24 News</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      background-color: #fff;
      min-height: 500vh;
    }

    /* Advertisement */
    .ad-box {
      width: 100%;
      height: 250px;
      background-color: #f8f8f8;
      border-bottom: 2px solid #d0d0d0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
    }

    /* Info + Title + Actions */
    .info-title-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-left-info {
      font-family: Arial, sans-serif;
      font-weight: 300;
      font-size: 14px;
      color: #333;
    }

    .news-title {
      font-family: "Zilla Slab", serif;
      font-size: 60px;
      font-weight: 700;
      text-align: center;
      flex: 1;
      margin: 0 20px;
    }

    /* Search box */
    .search-box {
      width: 40px;
      height: 40px;
      background: #fff;
      border: 1px solid #d0d0d0;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.2s, width 0.3s;
      overflow: hidden;
    }

    .search-box:hover { background: #f0f0f0; }

    .search-box.active { width: 200px; }

    .search-box input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      padding: 0 8px;
      font-size: 16px;
    }

    /* Google-style Log In button */
    .login-btn {
      background-color: #1a73e8;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 16px; /* ~2/3 of button height */
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-btn:hover {
      background-color: #1669c1;
    }

    /* Container for search + login */
    .header-actions {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* Spacer content */
    .content { height: 300vh; }
  </style>
</head>
<body>

  <!-- Advertisement -->
  <div class="ad-box">
    Contact domtom3401 to have your advertisement displayed here
  </div>

  <!-- Info + Title + Search/Login -->
  <div class="info-title-container">
    <div class="top-left-info">
      <div id="date">Date: --/--/----</div>
      <div>Status: none published</div>
    </div>

    <h1 class="news-title">The ATC24 News</h1>

    <div class="header-actions">
      <div class="search-box" id="searchBox">üîç</div>
      <button class="login-btn">LOG IN</button>
    </div>
  </div>

  <div class="content"></div>

  <script>
    // Display today's date
    const dateElem = document.getElementById("date");
    const today = new Date();
    dateElem.textContent = "Date: " + today.toLocaleDateString();

    // Search box toggle
    const searchBox = document.getElementById("searchBox");

    searchBox.addEventListener("click", () => {
      if (!searchBox.classList.contains("active")) {
        searchBox.classList.add("active");
        searchBox.innerHTML = '<input type="text" placeholder="Search...">';
        searchBox.querySelector("input").focus();
      }
    });

    searchBox.addEventListener("focusout", () => {
      searchBox.classList.remove("active");
      searchBox.innerHTML = "üîç";
    });
  </script>
</body>
</html>
